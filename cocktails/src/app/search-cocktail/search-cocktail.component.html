<div>
    <input type="text" #queryC>
    <button (click)="submit(queryC)">Search</button>
</div>

<div *ngIf="cocktails">
      <div class="row">
        <div class="col-sm-6 col-md-4" *ngFor="let c of cocktails.drinks">
          <div class="thumbnail">
  
            <div class="content">
              <img src="{{ c.strDrinkThumb }}" class="img-responsive" alt="{{c.strImageAttribution}}">
              <div class="caption">
                <h3>
                  <a [routerLink]="['/cocktail', c.idDrink]">
                    {{ c.strDrink }}
                  </a>
                </h3>
                <br>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
